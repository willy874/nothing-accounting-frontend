# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
    
      - name: Declare Variable
        id: vars
        shell: bash
        run: |
          echo "::set-out name=sha::$(git rev-parse HEAD)"
      
      - name: npm install
        run: npm install
      
      - name: lint
        run: npm run lint
        
      - name: login docker
        uses: docker/login-action@1.14.0
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: build and push
        uses: docker/build-push-action@v2.9.0
        with:
          push: true
          tags: ${{ secrets.DOCKER_USER_NAME }}/nothing-accounting-frontend:${{steps.vars.outputs.sha}}
        
      - name: run ansible script
        uses: dawidd/action-ansible-playbook@v2.5.0
        with:
          playbook: anisble/playbook.yaml
          key: ${{secrets.ssh_key}}
          options: |
            --inventory ansible/hosts.ini
            --extra-vars docker_image_tag=${{steps.vars.outputs.sha}}
        
